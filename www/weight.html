        <!--<div style="clear: both;"></div>-->
        <div id="wrapper" class="Products">
            <form id="convert" role="form">
                <div >
                    <input type="number" data-type="double" class="event listening" id="data" placeholder="Enter amount to convert" value="1" />
                </div>
                <div >
                    <select name="from" id="from" class="event listening">
                        <option value="">Convert From</option>
                        <option value="Grains">Grains</option>
                        <option value="Scruples">Scruples</option>
                        <option value="Carats">Carats</option>
                        <option value="Grams">Grams</option>
                        <option value="Pennyweight">Pennyweight</option>
                        <option value="DramAvoir">DramAvoir</option>
                        <option value="DramApoth">DramApoth</option>
                        <option value="OuncesAvoir">OuncesAvoir</option>
                        <option value="OuncesTroyApoth">OuncesTroyApoth</option>
                        <option value="Poundals">Poundals</option>
                        <option value="PoundsTroy">PoundsTroy</option>
                        <option value="PoundsAvoir">PoundsAvoir</option>
                        <option value="Kilograms">Kilograms</option>
                        <option value="Stones">Stones</option>
                        <option value="QuarterUS">QuarterUS</option>
                        <option value="Slugs">Slugs</option>
                        <option value="weight100UScwt">weight100UScwt</option>
                        <option value="ShortTons">ShortTons</option>
                        <option value="MetricTonsTonne">MetricTonsTonne</option>
                        <option value="LongTons">LongTons</option>
                    </select>
                </div>
                <div>
                    <select name="to" id="to" class="event listening">
                        <option value="">Convert To</option>
                        <option value="Grains">Grains</option>
                        <option value="Scruples">Scruples</option>
                        <option value="Carats">Carats</option>
                        <option value="Grams">Grams</option>
                        <option value="Pennyweight">Pennyweight</option>
                        <option value="DramAvoir">DramAvoir</option>
                        <option value="DramApoth">DramApoth</option>
                        <option value="OuncesAvoir">OuncesAvoir</option>
                        <option value="OuncesTroyApoth">OuncesTroyApoth</option>
                        <option value="Poundals">Poundals</option>
                        <option value="PoundsTroy">PoundsTroy</option>
                        <option value="PoundsAvoir">PoundsAvoir</option>
                        <option value="Kilograms">Kilograms</option>
                        <option value="Stones">Stones</option>
                        <option value="QuarterUS">QuarterUS</option>
                        <option value="Slugs">Slugs</option>
                        <option value="weight100UScwt">weight100UScwt</option>
                        <option value="ShortTons">ShortTons</option>
                        <option value="MetricTonsTonne">MetricTonsTonne</option>
                        <option value="LongTons">LongTons</option>
                    </select>
                </div>
                <div >
                    <input id="submit" type="submit" class="event received" value="Convert" onclick="WeightConvert()" />
                </div>
            </form>
            <!--<div id="result">27,000.00</div>-->
        </div>
        
        <script src="https://code.jquery.com/jquery.js"></script>
