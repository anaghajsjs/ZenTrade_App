<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.1.min.js"></script>
        <link href="css/style.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script type="text/javascript" src="js/functions.js"></script>
  </head>
  <body class="mobile-custom" style="margin: 0;padding: 0;">
    <div id="wrapper " class="logbox" style="width: 100% !important;">
    <div data-role="header" data-position="fixed">
      <a href="settings.html" class="iconsprite-mn-bar" data-transition="slide" data-direction="reverse" rel="external"></a>
      <h1 style="font-size:3vh !important;">Change Password</h1>
    </div>
    <div style="clear: both;"></div>
    <div class="Products">
      <form id="convert" role="form">
        <div class="form-group">
          <input type="text" class="event listening" id="oldpwd" placeholder="Old Password" value="" />
        </div>
        <div class="form-group">
          <input type="text" class="event listening" id="newpwd" placeholder="New Password" value="" />
        </div>
        <div class="form-group">
          <input type="text" class="event listening" id="cnfmpwd" placeholder="Confirm Password" value="" />
        </div>
        <div class="form-group">
          <input id="submit" type="submit" class="event received btn" value="Submit" onclick="ChangePassword()"/>
        </div>
      </form>
    </div>
    </div>
    <!--<script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/app.js"></script>-->
  </body>
</html>
